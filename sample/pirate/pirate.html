<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../src/app/fable.ts.js"></script>
</head>
<body>
    <fable>
        <property name="HoldKey" value="false"/>

        <scene id="scene_pirate">
            <img src="balao_fala.png" id="speaks" width=""/>
            <img src="pirate.png" id="pirate" />
            <img src="back_pirate.png" id="back_pirate" />
            <img src="bau.png" id="chest" />
            <sync>
                <start target="speaks" />
                <start target="pirate" />
                <start target="back_pirate" />
                <start target="chest" />
            </sync>
            <select event="touch">
                <goto target="scene_island" />
            </select>
        </scene>
        <scene id="scene_island">
            <image src="back_pirate.png" id="back_island" />
            <image src="areia.png" id="sand" />
            <image src="mar.png" id="sea" />
            <image src="palmeira.png" id="palmtree" />
            <image src="pedra.png" id="rock" />
            <image src="key.png" id="key" />
            <sync>
                <start target="sand" />
                <start target="sea" />
                <start target="palmtree" />
                <start target="rock" />
            </sync>
            <component id="bush">
                <state id="closed">
                    <image src="arbusto.png" id="bush_closed" />
                    <select event="touch">
                        <start target="opened" />
                        <case target="HoldKey" value="false">
                            <start target="key" />
                        </case>
                    </select>
                </state>
                <state id="opened">
                    <image src="arbusto_aberto.png" />
                </state>
            </component>
        </scene>
        <scene id="scene_congrats"> ... </scene>
    </fable>
</body>
</html>
