<!DOCTYPE html>
<html ng-app="FablePlayer">
<head>
	<title>Fable-Player</title>
	<script type="text/javascript" src="lib/angular.js"></script>
	<script type="text/javascript" src="lib/angular-simple-sprite.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<fable width="800px" height="600px">
			<page id="1">
				<property name="hasKey" value="false"></property>
				<agent>
					<state id="inicial">
						<audio id="teste">
							<!--adicionar att action src-->
							<source src="graphics/montagne.mp3" type="audio/mpeg">
						</audio>
						<on-touch>
							<img src="graphics/buttonPlay.png" style="position: absolute; left: 500px; top: 500px"></img>
							<target start="audio#teste">
						</on-touch>
					</state>
				</agent>
				<transition type="fade-in" id="nautilus" x="100" y="100" xmove="600" ymove="00">
					belly of the beat
				</transition>
				<transition type="fly" id="flame" x="300" y="300" xmove="400" ymove="400">
					awoeighwoihewoighewoi
				</transition>
				<agent id="caixa">
					<state id="esquerda">
						<img src="graphics/box.png" style="position: absolute; left: 100px; top: 300px"></img>
						<on-touch>
							<target start="caixa#topo">
						</on-touch>
					</state>
					<state id="topo">
						<img src="graphics/box.png" style="position: absolute; left: 300px; top: 50px"></img>
						<on-touch>
							<target start="page#3">
							<set target="hasKey" value="true"></set>
							<stop target="key"></stop>
						</on-touch>
					</state>
				</agent>
			</page>
			<page id="2">
				<on-touch>
					<target start="page#3">
					<animation speed="100" top="100" left="100" repeat="yes">
						<img src="graphics/cat/run1.png"></img>
						<img src="graphics/cat/run2.png"></img>
						<img src="graphics/cat/run3.png"></img>
						<img src="graphics/cat/run4.png"></img>
						<img src="graphics/cat/run5.png"></img>
						<img src="graphics/cat/run6.png"></img>
						<img src="graphics/cat/run7.png"></img>
					</animation>
				</on-touch>
			</page>
			<page id="3">
				<simple-sprite src="graphics/guy.png" 
					frame-width="184" 
					frame-height="325" 
					frames="8" 
					frames-per-row="8" 
					repeat="true" 
					speed="100">
				</simple-sprite>
			</page>
	</fable>
</body>
</html>
