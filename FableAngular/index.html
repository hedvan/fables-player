<!DOCTYPE html>
<html ng-app="FablePlayer">
<head>
	<title>Fable-Player</title>
	<script type="text/javascript" src="lib/angular.js"></script>
	<script type="text/javascript" src="lib/angular-simple-sprite.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<fable width="800px" height="600px">
			<animation type="fly" id="flame" x="300" y="300" xmove="400" ymove="400">
				awoeighwoihewoighewoi
			</animation>
			<animation type="fade-in" id="nautilus" x="100" y="100" xmove="600" ymove="00">
				belly of the beat
			</animation>
			<figure src="graphics/cat.png" width="200" height="100"></figure>
			<position teste="1000" top="100" left="100">
				<img src="graphics/cat/run1.png"></img>
				<img src="graphics/cat/run2.png"></img>
				<img src="graphics/cat/run3.png"></img>
				<img src="graphics/cat/run4.png"></img>
				<img src="graphics/cat/run5.png"></img>
				<img src="graphics/cat/run6.png"></img>
				<img src="graphics/cat/run7.png"></img>
			</position>
	</fable>
</body>
</html>
